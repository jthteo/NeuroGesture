<HTML>
    <body>
<canvas id="myCanvas">

</canvas>

<script>
        var c = document.getElementById("myCanvas");

function resizeCanvas()
    {
        c.width = window.innerWidth;
        c.height = window.innerHeight*0.5;
        drawTitle();
    }
    resizeCanvas(); 

function drawTitle()
    {
        var ctx = c.getContext("2d");
        ctx.font = "bold 60pt Century Gothic";
        ctx.fillStyle = "maroon";
        //ctx.lineWidth=1;
        ctx.fillText("N   G", c.width/2 - 150, c.height/2);
        ctx.font = "bold 20pt Century Gothic";
        ctx.fillText("euro", c.width/2 - 95, c.height/2);
        ctx.fillText("esture", c.width/2 + 35, c.height/2);
        //ctx.font="bold 20pt Century Gothic";
        ctx.strokeStyle = "maroon";
        ctx.lineWidth = 1;
        var border = c.getContext("2d");
        border.strokeStyle = "orange";
        border.lineWidth = 10;
    }
Drawtitle();

function validateForm()
{
    var x=document.forms["studyForm"]["studycode"].value;
    if (x!="kch" && x!="nhnn" && x!="oxford" && x!= "sobell05")
    {
        alert("Not a valid study code");
        return false;
    }
}    
</script>

<div align="center">
        <form name="studyForm" onsubmit="return validateForm();" action="main/index.html" method="get">
        Study Code: <input type="text" name="studycode">
        <input type="submit" value="Submit">
        </form>

</div>
</body>
